    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
   <section class="wrapper">
    <div class="Container">
        <div class="col-sm-8  offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
            <form class="rounded bg-white shadow p-5">
                <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In</h3>
                <div class="fw-normal text-muted mb-4">
                    New user <a href="Sign Up.html" class="text-primary fw-bold text-decoration-none">Create An Account</a>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="mt-2 text-end">
                    <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password</a> </div>
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Sign In</button>
            </form>
        </div>

    </div>

   </section>
