<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet"> 
</head>
<body>
   <section class="wrapper">
    <div class="Container">
        <div class="col-sm-8  offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
            <form class="rounded bg-white shadow p-5">
                <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
                <div class="fw-normal text-muted mb-4">
                    Already have Account?<a href="Login.html" class="text-primary fw-bold text-decoration-none">Login Account</a>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingFirstName" placeholder="FirstName">
                    <label for="floatingInput">First Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingLastName" placeholder="LastName">
                    <label for="floatingLastName">Last Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingMobileNumber" placeholder="Mobile Number">
                    <label for="floatingMobileNumber">Mobile Number</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingAddress" placeholder="Address">
                    <label for="floatingAddress">Address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingCity" placeholder="City">
                    <label for="floatingCity">City</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingState" placeholder="State">
                    <label for="floatingState">State</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPincode" placeholder="Pincode">
                    <label for="floatingPincode">Pincode</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingCountry" placeholder="Country">
                    <label for="floatingCountry">Country</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingCompanyName" placeholder="Company Name">
                    <label for="floatingCompanyName">Company Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingOccuption" placeholder="Occuption">
                    <label for="floatingOccuption">Occuption</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingYearsofExperience" placeholder="Years Of Experience">
                    <label for="floatingYearsofExperience">Years Of Experience</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <span class="password-info mt-2">Use 8 or more characters with a mix of letters,Numbers & symbol</span>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                    <label for="floatingConfirmPassword">Confirm Password</label>
                  </div>
                  
                    <div class="form-check d-flex align-itens-center">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label ms-2" for="gridCheck">
                        I Agree <a href="#">Terms and Conditions</a>
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Submit</button>
            </form>
        </div>

    </div>

   </section> 
</body>
</html>
